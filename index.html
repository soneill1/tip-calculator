<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="jumbotron text-center">
    <h1>Tip Calculator</h1>
    <p></p>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-sm-6 col-sm-offset-2">
        <div class="form-group">
          <label for="email">Price of Bill:</label>
          <input type="text" class="form-control" id="billPrice" placeholder="Price of bill" name="email">
        </div>
        <button onclick="calculateTipAmount()" class="btn btn-success">Calculate</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-2">
        <div class="slidecontainer">
          <input type="range" min="5" max="35" value="20" class="slider" id="mySlider" oninput="updateSliderValue()">
          <p><span id="result">20</span>%</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-2">
        <table class="table">
          <thead>
            <tr>
              <th>Tip</th>
              <th>Amount</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="tip"></td>
              <td id="amount"></td>
              <td id="total"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>

</html>
